<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mennu Toogle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dropdown">
    <input type="text" class="text02" readonly placeholder="Dropdown Menu">
    <div class="option">
      <div onmouseover="show('HTML')">HTML</div>
      <div onmouseover="show('CSS')">CSS</div>
      <div onmouseover="show('JS')">JS</div>
      <div onmouseover="show('React')">React</div>
      <div onmouseover="show('NodeJS')">NodeJS</div>
    </div>
  </div>

  <script>
    function show(a){
      document.querySelector('.text02').value = a;
    }
    let dropdown = document.querySelector('.dropdown');
    dropdown.onclick = function(){
      dropdown.classList.toggle('active')
    }
  </script>

</body>
</html>
